<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="../Css/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <button class="menu-toggle" aria-label="Menu">
      <i class="fas fa-bars"></i>
    </button>
    
    <nav id="main-nav">
      <ul>
        <li><a href="/index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/Html/sobre-mim.html"><i class="fas fa-user"></i> Sobre Mim</a></li>
        <li><a href="/Html/projeto.html"><i class="fas fa-project-diagram"></i> Projetos</a></li>
        <li><a href="/Html/blog.html"><i class="fas fa-blog"></i> Blog</a></li>
      </ul>
    </nav>
    
    <div class="theme-switch">
      <label class="theme-switch-wrapper">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
        <em id="theme-label">Modo Escuro</em>
      </label>
    </div>
    
    <main>
      <header>
        <h1><i class="fas fa-envelope"></i> Contato</h1>
        <ul>
          <li><i class="fas fa-user"></i> Nome</li>
          <li><i class="fas fa-phone"></i> Telefone</li>
          <li><i class="fas fa-comment"></i> Mensagem</li>
          <li><i class="fas fa-share-alt"></i> Redes Sociais</li>
        </ul>
      </header>
      
      <section class="contact-form">
        <form id="contactForm">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="phone">
          
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          
          <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
      </section>
    </main>
    
    <script>
      // Menu mobile toggle
      document.querySelector('.menu-toggle').addEventListener('click', function() {
        document.getElementById('main-nav').classList.toggle('active');
      });
      
      // Dark mode toggle
      const themeToggle = document.getElementById('theme-toggle');
      const themeLabel = document.getElementById('theme-label');
      
      themeToggle.addEventListener('change', function() {
        if(this.checked) {
          document.documentElement.setAttribute('data-theme', 'dark');
          themeLabel.textContent = 'Modo Claro';
        } else {
          document.documentElement.removeAttribute('data-theme');
          themeLabel.textContent = 'Modo Escuro';
        }
        // Salva a preferência
        localStorage.setItem('theme', this.checked ? 'dark' : 'light');
      });
      
      // Verifica preferência salva ou do sistema
      const savedTheme = localStorage.getItem('theme') || 
        (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      
      if (savedTheme === 'dark') {
        themeToggle.checked = true;
        document.documentElement.setAttribute('data-theme', 'dark');
        themeLabel.textContent = 'Modo Claro';
      }
      
      // Formulário
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Mensagem enviada com sucesso!');
        this.reset();
      });
    </script>
  </body>
</html>
