  <body>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>

        <li><a href="/Html/projeto.html">Projetos</a></li>

    <header>
      <h1>Entre em Contato</h1>
    </header>

    <section class="contact-info">
      <h2>Informações de Contato</h2>
      <ul>
        <li><strong>Nome:</strong> Exemplo de Nome</li>
        <li><strong>Telefone:</strong> (00) 12345-6789</li>
        <li><strong>Mensagem:</strong> Entre em contato para mais informações!</li>
        <li><strong>Redes Sociais:</strong> <a href="https://www.instagram.com">Instagram</a>, <a href="https://www.linkedin.com">LinkedIn</a></li>
      </ul>
    </section>

    <section class="contact-form">
      <h2>Formulário de Contato</h2>
      <form action="#" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
